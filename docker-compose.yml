version: '3.9'

services:
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laboop_api
    restart: always
    ports:
      - "5000:8080"
    environment:
      # Database & Redis
      - ConnectionStrings__DB=Server=172.17.0.1,1433;Database=LabOopChange_v6;User Id=sa;Password=Manheno1;Encrypt=False;TrustServerCertificate=True;
      - ConnectionStrings__Redis=188.166.212.41:6379,password=Manheno1

      # JWT
      - JwtSettings__Secret=THIS_IS_SUPER_SECRET_KEY_1234567890
      - JwtSettings__Issuer=LabOOPSystem
      - JwtSettings__Audience=LabOOPUsers
      - JwtSettings__ExpireMinutes=60

      # Google OAuth
      - GoogleAuth__ClientId=41594915925-n7hce257v5uk1fcepfa74qv91jeo15ia.apps.googleusercontent.com

      # Docker UID/GID (cho sandbox)
      - Docker__UID=1000
      - Docker__GID=1000

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock   

    user: root    

    depends_on:
      - java-sandbox

  java-sandbox:
    build:
      context: ./LabAssistantOPP_LAO.Services/Interfaces/Grading/grading-system/java-sandbox
      dockerfile: Dockerfile
    container_name: java_sandbox
    restart: always
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./worker_temp:/app/worker_temp
      - ./submissions:/app/submissions

  # ====== THÊM RAG  ======
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"    # có thể bỏ nếu chỉ dùng nội bộ
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck: null

  ollama:
    image: ollama/ollama:latest
    restart: always
    ports:
      - "11434:11434"  # có thể bỏ nếu chỉ dùng nội bộ
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama_data:/root/.ollama
    healthcheck: null

  rag-service:
    build:
      context: ./rag-cli-nodejs
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - qdrant   
      - ollama
    ports:
      - "3002:3001"    # bỏ nếu chỉ gọi nội bộ từ webapi
    environment:
      - NODE_ENV=production
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_URL=http://ollama:11434
      # (tuỳ chọn) Gemini nếu dùng:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GENAI_MODEL=${GENAI_MODEL:-gemini-1.5-flash-latest}
      - GENAI_BASE=https://generativelanguage.googleapis.com
    volumes:
      - ./rag-cli-nodejs/uploads:/app/uploads

volumes:
  qdrant_data:
  ollama_data:
